<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium">
</mat-form-field>
<div class="mat-elevation-z8">
  <mat-table [dataSource]="dataSource" matSort>
    
    <ng-container *ngFor="let columna of columnas" matColumnDef="{{ columna.name }}">
      <mat-header-cell *matHeaderCellDef mat-sort-header> {{ columna.title }} </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element[columna.name]}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row (click)="logData(row)" *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>

<div class="mat-elevation-z8">
	<mat-form-field>
		<mat-label>Filter 2</mat-label>
		<input matInput (keyup)="applyFilter2($event)" placeholder="Ex. ium">
</mat-form-field>
		<table mat-table [dataSource]="dataSource2">
			<!-- Position Column -->
			<ng-container matColumnDef="position">
				<th mat-header-cell *matHeaderCellDef> No. </th>
				<td mat-cell *matCellDef="let element2"> {{element2.position}} </td>
			</ng-container>

			<!-- Name Column -->
			<ng-container matColumnDef="name">
				<th mat-header-cell *matHeaderCellDef> Name </th>
				<td mat-cell *matCellDef="let element2"> {{element2.name}} </td>
			</ng-container>

			<!-- Weight Column -->
			<ng-container matColumnDef="weight">
				<th mat-header-cell *matHeaderCellDef> Weight </th>
				<td mat-cell *matCellDef="let element2"> {{element2.weight}} </td>
			</ng-container>

			<!-- Symbol Column -->
			<ng-container matColumnDef="symbol">
				<th mat-header-cell *matHeaderCellDef> Symbol </th>
				<td mat-cell *matCellDef="let element2"> {{element2.symbol}} </td>
			</ng-container>

			<tr mat-header-row *matHeaderRowDef="displayedColumns2"></tr>
			<tr mat-row *matRowDef="let row2; columns: displayedColumns2;"></tr>
		</table>
</div>
